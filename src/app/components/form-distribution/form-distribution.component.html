<app-goback></app-goback>
<form [formGroup]="DistributionForm" (ngSubmit)="submitForm()" class="mt-3">
  <div class="form-group ">
    <label for="fromSellerSelectOption" >From Seller:</label>
    <select formControlName="fromsellerId" id="fromSellerSelectOption" class="form-select">
      <option *ngFor="let option of sellerOptions" [value]="option.id">{{ option.name }}</option>
    </select>
  </div>

  <div cclass="form-group ">
    <label for="fromproductSelectOption" >Product:</label>
    <select formControlName="fromproductId" id="fromproductSelectOption" class="form-select">
      <option *ngFor="let option of productOptions" [value]="option.id">{{ option.name }}</option>
    </select>
  </div>

  <div class="form-group ">
    <label for="fromflavorSelectOption" >Flavor:</label>
    <select formControlName="fromflavorId" id="fromflavorSelectOption" class="form-select">
      <option *ngFor="let option of flavorsOptions" [value]="option.id">{{ option.name }}</option>
    </select>
  </div>

  <div class="form-group ">
    <label for="tosellerSelectOption" class="form-label">To Seller:</label>
    <select formControlName="toSellerId" id="tosellerSelectOption" class="form-select">
      <option *ngFor="let option of sellerOptions" [value]="option.id">{{ option.name }}</option>
    </select>
  </div>

  <div class="form-group ">
    <label>Quantity: </label>
    <input type="number" formControlName="quantity" class="form-control" placeholder="Quantity">
  </div>

  <button type="submit" class="btn btn-primary mt-3">Enviar</button>
</form>
