<div class="flex" >
  <app-goback></app-goback>
  <h3 class="ribbon">New Product</h3>
</div>

<form [formGroup]="productForm" (ngSubmit)="submitForm()">
    <ng-container *ngFor="let input of field[entity]">
      <ng-container *ngIf="input.type === 'input' && input.name !== 'quantity'">
        <div class="form-group ">
          <label >{{ input.name }}</label>
          <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text" [formControlName]="input.name" />
          </div>
        </div>
      </ng-container>
  
      <ng-container *ngIf="input.type === 'input' && input.name === 'quantity'">
        <div class="form-group ">
          <label >{{ input.name }}</label>
          <div class="col-sm-10">
            <input class="form-control form-control-sm" type="number" [formControlName]="input.name" />
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="input.type === 'select'">
        <div class="form-group ">
          <label >{{ input.name }}</label>
          
          <div class="col-sm-10">
            
            <select id="multiSelect" formControlName="flavorIds" class="form-control form-control-sm" multiple>
              <option *ngFor="let option of input.options" [value]="option.id">{{ option.name }}</option>
            </select>
          </div>
        
        </div>
      </ng-container>
  
     
    </ng-container>


    
  
    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
  </form>
