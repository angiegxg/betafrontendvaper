<app-goback></app-goback>
<form [formGroup]="stockForm" (ngSubmit)="submitForm()" class="mt-3">
  <div class="form-group ">
    <label for="productSelectOption">Producto:</label>
    <select formControlName="productId" id="productSelectOption" class="form-select">
      <option *ngFor="let option of productOptions" [value]="option.id">{{ option.name }}</option>
    </select>
  </div>

  <div class="form-group ">
    <label for="flavorSelectOption" >Flavor:</label>
    <select formControlName="flavorId" id="flavorSelectOption" class="form-select">
      <option *ngFor="let option of flavorsOptions" [value]="option.id">{{ option.name }}</option>
    </select>
  </div>

  <div class="form-group ">
    <label for="SellerSelectOption" >Seller:</label>
    <select formControlName="sellerId" id="SellerSelectOption" class="form-select">
      <option *ngFor="let option of sellerOptions" [value]="option.id">{{ option.name }}</option>
    </select>
  </div>

  <div class="form-group ">
    <label for="SellerSelectOption" >Quantity: </label>
    <input type="number" formControlName="quantity" class="form-control" placeholder="Quantity">
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
