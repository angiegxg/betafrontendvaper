<form [formGroup]="form" (ngSubmit)="onSubmit()" class="col-sm-12">

    <ng-container *ngFor="let input of field[this.entity]">
        <ng-container *ngIf="input.type === 'input'">            

            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">{{ input.name }}</label>
                <div class="col-sm-10">
                  <input class="form-control form-control-sm"  type="text" />
                </div>
              </div>
        </ng-container>

        <ng-container *ngIf="input.type === 'checkbox'">            

            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">{{ input.name }}</label>
                <div class="col-sm-10">
                   <!-- <app-checkbox-list [items]="input.options" (flavorIdsChange)="onFlavorIdsChange($event)"></app-checkbox-list>  -->
                </div>
              </div>
        </ng-container>

        <ng-container *ngIf="input.type === 'select'">            

            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">{{ input.name }}</label>
                <div class="col-sm-10">
                    <app-select  [items]="input.options"  (selectChange)="handleSelectChange($event)" ></app-select>
                </div>
              </div>
        </ng-container>

        <ng-container *ngIf="input.name === 'stock' && input.type==='stock' ||input.name === 'fromStock' && input.type==='stock'">            

          <div class="form-group row">
              <label class="col-sm-2 col-form-label col-form-label-sm">{{ input.name }}</label>
              <div class="col-sm-10">
                 <app-form-product-sold></app-form-product-sold>
               
              </div>
              
            </div>
      </ng-container>

    </ng-container>
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    <!-- <label class="col-sm-2 col-form-label col-form-label-sm">{{ field|json}}</label>
    <app-select [items]="field[entity]!.options"></app-select> -->
  
  
    </form>
