<!-- table-sale.component.html -->
<app-goback></app-goback>


<div class="container mt-3">
    <h3 class="ribbon">Distribution Table</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          
          <th>Date</th>
          <th>From</th>
          <th>To</th>
          <th>Product</th>
          <th>Flavor</th>
          <th>Qty</th>
          
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let distribution of files">
            <tr>
              <td>{{ distribution.date }}</td>
              <td>{{ distribution.from }}</td>
              <td>{{ distribution.to }}</td>
              <td>{{ distribution.product }}</td>
              <td>{{ distribution.flavor }}</td>
              <td>{{ distribution.quantity }}</td>
            </tr>
          </ng-container>
       

        
      </tbody>
    </table>



  </div>
